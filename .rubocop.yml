Metrics/LineLength:
  Description: Limit lines to 80 characters.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#80-character-limits
  Enabled: false
  Max: 80
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
  - http
  - https

Style/Documentation:
  Description: Document classes and non-namespace modules.
  Enabled: false
  Exclude:
  - "/home/jasnow/Projects/omniauth-github/spec/**/*"
  - "/home/jasnow/Projects/omniauth-github/test/**/*"
